
<table th:object="${persons}>
    <thead>
    <tr>
        <th th:text="Name">Name</th>
        <th th:text="Age">Price</th>\
        <th th:text="Sex">Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${persons}">
        <td th:text="${person.name}">Oranges</td>
        <td th:text="${person.age}">Oranges</td>
        <td th:text="${person.sex}">Oranges</td>
    </tr>
    </tbody>
</table>
